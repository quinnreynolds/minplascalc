name: Run tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install package
        run: pip install -e .[dev,test]
      - name: Run pytest
        run: pytest test --verbose --durations=5
